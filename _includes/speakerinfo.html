
<!-- Call to action Start -->
<section id="speaker">
  <div class="container">
  
{% for speaker in page.speakers %}
    <div class="row">
      <div class="col-md-2 col-md-offset-2 col-xs-3 col-xs-offset-3">
        <div class="block speaker-image">
{% if speaker.photo  %}
          <img src="{{ speaker.photo | relative_url }}">          
{% else %}
          <img src="/img/speakers/nemo.png">
{% endif %}
        </div>
      </div>

      <div class="col-md-6 col-xs-10 col-xs-offset-1">
        <div class="block">
          <h2>{{ speaker.name }}</h2>

{{ speaker.bio | markdownify }}

        </div>
      </div>
    </div>

    <div class="row">&nbsp;</div>    
{% endfor %}  

  </div>
</section>
