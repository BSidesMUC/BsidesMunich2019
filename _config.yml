  name: "BSides Munich, Mr. Frederic Mohr"
  address: "Rohrauerstrasse 69, 81477 MÃ¼nchen"
  email: "info [at] bsidesmunich [dot] org"
  phone: "+49 17681407530"

conference:
  # contact e-mail, e.g., for sponsors
  email: organizers@bsidesmunich.org
  twitter: https://twitter.com/bsidesmunich
  sponsors:
    #show the sponsors in the footer of every page
    footer: false
    # sponsor logos should all have the same format (at least width)
    platinum:
    - name: platinum_sponsors
      logo: /img/sponsors/platinum.png
      uri: https://www.yourcompany.com
    gold:
    - name: gold_sponsors
      logo: /img/sponsors/gold.png
      uri: https://www.yourcompany.com
    silver:
    - name: silver_sponsors
      logo: /img/sponsors/silver.png
      uri: https://www.yourcompany.com
    bronze:
    - name: bronze_sponsors
      logo: /img/sponsors/bronze.png
      uri: https://www.yourcompany.com
  links:
    cfw_uri: nil
    cfp_uri: nil
    registration_uri: nil
    sponsorpackage_uri: file:///etc/passwd
    contickets_uri: nil
    contickets_state: Still not open
    wstickets_uri: nil
    wstickets_state: Still not open
  dates: 
    deadline_tickets: 2015-10-21
    deadline_cfp: 2015-10-21
    workshops: 2015-10-21
    conference: 2015-10-21
  venue:
    address: nil
    maps_uri: nil
  archive:
    a2018:
      participants: 300
      presentations: 15
      workshops: 6
      hours: 35
      website_uri: https://2018.bsidesmunich.org
      recordings_uri: https://www.youtube.com/watch?v=zq2Ge3EQMpE&list=PL8N5HiRDvZ-etExLvF5766VOD0CkZTSZx
      slider:
      - src: img/slider2018/organizers.jpg
      - src: img/slider2018/MS-P4080195.jpg
      - src: img/slider2018/MS-P4090241.jpg
      - src: img/slider2018/MS-P4090246.jpg
      - src: img/slider2018/MS-P4090485.jpg
      - src: img/slider2018/MS-P4090947.jpg
compress_html:
  clippings: all
  comments: all
  ignore:
    envs: []
  blanklines: false
  profile: false

exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "Makefile"
  - "INSTALL.txt"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

pre_build:
  commands:
    - export LC_ALL="C.UTF-8"
    - export LANG="en_US.UTF-8"
    - export LANGUAGE="en_US.UTF-8"
